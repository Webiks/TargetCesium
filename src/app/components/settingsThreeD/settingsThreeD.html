<div ng-if="threeDCtrl.display">
  <div>
    <label class="label-size"> Size :</label>
    <input class="input-text-size" ng-model="threeDCtrl.size" ng-keypress="threeDCtrl.sizeSetting($event)"
           maxlength="20" type="text"/>
  </div>

  <div>
    <label class="label-height"> Height :</label>
    <input class="input-text-height" ng-model="threeDCtrl.height" ng-keypress="threeDCtrl.heightSetting($event)" maxlength="20"
           type="text"/>
  </div>

</div>
